                <!-- Formulario de contacto 
                Quiero que el cliente pueda dejar sus datos y elegir por que medio prefiere que lo contactemos, por lo que le voya  pedir nombre apellido, mail y telefono. y luego que seleccione en un checbox cual de los medios prefiere-->
                <h2>Dejanos tus datos y te contactamos</h2>
                <form action="">
                    <div>
                        <label for="Nombre">Nombre:</label>
                        <input type="text" placeholder="Aca pone tu Nombre" id="Nombre" name="Nombre" required>
                    </div>
                    <div>  
                        <label for="Apellido">Apellido:</label>
                        <input type="text" placeholder="Aca pone tu Apellido" id="Apellido" name="Apellido" required>
                    </div>
                    <div>                    
                        <label for="Mail">Mail</label>
                        <input type="email" placeholder="ejemplo@mail.com" id="Mail" name="Mail" required>
                    </div>
                    <div>
                        <label for="Numero">Numero de Telefono:</label>
                        <input type="tel" placeholder="5491111111111"id="Telefono" name="Telefono" required>                          
                    </div>
                    <div>
                    <label for="list">Â¿Como preferis que te contactemos?</label>
                    <input list="contacto" required>
                        <datalist id="contacto">
                            <option value="Whatsapp"></option>
                            <option value="Telefono"></option>
                            <option value="Mail"></option>
                        </datalist>
                    </div>
                    <div>
                        <textarea name="Contanos" id="" cols="20" rows="10" placeholder="lo que quieras decirnos"></textarea>
                    </div>
                    <div>
                        <input type="reset" value="Limpiar Formulario">         
                        <input type="submit" value="Enviar Formulario">         
                    </div>                   
                </form>    
            </section>
